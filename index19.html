<!DOCTYPE html>
<html ng-app="MyMod">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route in angular js</title>
    <script src="angular.min.js"></script>
    <script src="module12.js"></script>
    <script src="route.js"></script>
</head>
<body ng-controller="myController">
    <h1>Angular js routing example</h1>
    
    <ul>
        <li><a href="#!page1">Web page 1</a></li>
        <li><a href="#!page2">Web page 2</a></li>
        <li><a href="#!page3">Web page 3</a></li>
    </ul>
    
    <div class="ng-view"></div>
</body>
</html>
